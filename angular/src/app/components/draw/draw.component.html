<button pButton (click)="newDraw()" type="button" label="New draw"></button>

<p-table [value]="features" 
    scrollHeight="75vh">
    <ng-template pTemplate="header">
        <tr>
            <th [style]="{'width': '80%'}">Drawing</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-feature>
        <tr>
            <td>{{feature.name}}</td>
            <td><span (click)="deleteFeature(feature)" class="clickable pi pi-trash"></span></td>
        </tr>
    </ng-template>
</p-table>

<p-dialog (onHide)="closeModal(true)" header="Validate new drawing" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <p class="m-0">
        <input placeholder="Feature name" type="text" pInputText [(ngModel)]="currentFeatureName"> 
    </p>
    <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="validateDrawing()" label="Save" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-trash" (click)="cancelDrawing()" label="cancel" styleClass="p-button-danger"></p-button>
    </ng-template>
</p-dialog>
