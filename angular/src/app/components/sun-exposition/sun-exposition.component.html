<div class="grid">
    <p-button class="col-4" type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
    <p-button class="col-4" type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
    <p-button class="col-4" type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
</div>
<p-table [value]="sunExposures" 
    selectionMode="single" 
    scrollHeight="75vh"
    [loading]="loading"
    [(selection)]="selectedSatelliteInfos"
    (onRowSelect)="onRowSelected($event)"
    (onRowUnselect)="onRowUnselect()" >
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Start</th>
            <th>End</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expo>
        <tr>
            <td>
                <p-tableRadioButton [value]="expo"></p-tableRadioButton>
            </td>
            <td>{{expo.startTimestamp * 1000 | date: 'short' }}</td>
            <td>{{expo.endTimestamp != null ? (expo.endTimestamp * 1000 | date: 'short') : 'On going' }}</td>
        </tr>
    </ng-template>
</p-table>
